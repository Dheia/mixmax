<section class="section full-width divide bottom is-6 kuning" id="recipes">
    <div class="container has-text-centered">
        <h1 class="title">
            Magic Mix
        </h1>
        <h2 class="subtitle">
            Lorem ipsum dolor sit amet, consectetur adipiscing.
        </h2>
    </div>
    <div class="slider-container">
        <div class="recipes-slider">
        
            {% for x in 1..4 %}
                <div class="recipe">
                    <a class="recipe-img" 
                    style="background-image: url({{('assets/images/recipe_'~x~'.jpg') | theme}});"
                    href="//www.youtube.com/watch?v=XSGBVzeBUbk" data-lity
                    >
                    <img src="{{'assets/images/play-button.svg'|theme}}" alt="Play" class="play-button">
                    </a>
                    <div class="recipe-detail">
                        <h1 class="title">
                            Nyantai Sore
                        </h1>
                        <div class="content">
                            <p>
                                MixMax Ice Glacier <br>
                                Lime (1 Slice) <br>
                                Gin (2 Shoot) <br>
                                Salt (1/4 Small Spoon)
                            </p>
                        </div>
                    </div>
                </div>
            {% endfor %}
            
    
        </div>
        <div class="prev"></div>
        <div class="next"></div>
    </div>
    
    <a id="to-top" onclick='window.scrollTo({top: 0, behavior: "smooth"});'>
        Explore other flavor
            <span class="icon">
                <i class="fas fa-long-arrow-alt-up"></i>
              </span>

        
    </a>
    <!-- <img src="{{'assets/images/placeholder.png' | theme}}" alt="" class="image placeholder"> -->
    {% put scripts%}
    <script>
        $('.recipes-slider').slick({
            centerMode: true,
            centerPadding: '60px',
            slidesToShow: 3,
            variableWidth: true,
            speed: 300,
            prevArrow: $('.prev'),
            nextArrow: $('.next'),
            });
    </script>
    {% endput %}

</section>
